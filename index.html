<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Page Replacement Simulator</title>
    
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Page Replacement Algorithm Simulator</h1>
            <p class="text-gray-600">Visualize FIFO, LRU, and Optimal algorithms step-by-step.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6">

            <!-- ====== CONTROLS PANEL ====== -->
            <div class="lg:w-1/3 bg-white p-6 rounded-xl shadow-lg h-fit">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. Configuration</h2>
                
                <!-- Algorithm Selection -->
                <div class="mb-4">
                    <label for="algorithm" class="block text-sm font-medium text-gray-700 mb-1">Algorithm</label>
                    <select id="algorithm" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="FIFO">FIFO (First-In, First-Out)</option>
                        <option value="LRU">LRU (Least Recently Used)</option>
                        <option value="OPTIMAL">Optimal</option>
                    </select>
                </div>

                <!-- Number of Frames -->
                <div class="mb-4">
                    <label for="frames" class="block text-sm font-medium text-gray-700 mb-1">Number of Frames</label>
                    <input type="number" id="frames" value="3" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Reference String -->
                <div class="mb-4">
                    <label for="ref-string" class="block text-sm font-medium text-gray-700 mb-1">Reference String (comma-separated)</label>
                    <input type="text" id="ref-string" value="7, 0, 1, 2, 0, 3, 0, 4, 2, 3, 0, 3, 2, 1, 2, 0, 1, 7, 0, 1" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Start Button -->
                <button id="start-sim" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Start Simulation
                </button>
            </div>

            <!-- ====== SIMULATION & VISUALIZATION PANEL ====== -->
            <div class="lg:w-2/3 flex flex-col gap-6">
                <!-- Animation Controls -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">2. Animation Controls</h2>
                    
                    <!-- Control Buttons -->
                    <div class="flex flex-wrap gap-3 mb-4">
                        <button id="play-pause" class="flex-1 bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300" disabled>
                            Play
                        </button>
                        <button id="step-backward" class="flex-1 bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300" disabled>
                            Step Backward
                        </button>
                        <button id="step-forward" class="flex-1 bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300" disabled>
                            Step Forward
                        </button>
                    </div>
                    
                    <!-- Animation Speed -->
                    <div>
                        <label for="speed-slider" class="block text-sm font-medium text-gray-700 mb-1">Animation Speed</label>
                        <input type="range" id="speed-slider" min="100" max="2000" value="1000" class="w-full">
                    </div>
                </div>

                <!-- Visualization Canvas -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">3. Visualization</h2>
                    <!-- Canvas element for animation -->
                    <canvas id="simulation-canvas" class="w-full h-96 bg-gray-50 rounded-lg border border-gray-200 shadow-inner"></canvas>
                </div>

                <!-- Statistics -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">4. Statistics</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <span class="block text-sm font-medium text-blue-800">Page Hits</span>
                            <span id="stat-hits" class="text-2xl font-bold text-blue-900">0</span>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg text-center">
                            <span class="block text-sm font-medium text-red-800">Page Faults</span>
                            <span id="stat-faults" class="text-2xl font-bold text-red-900">0</span>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <span class="block text-sm font-medium text-green-800">Hit Rate</span>
                            <span id="stat-hit-rate" class="text-2xl font-bold text-green-900">0.00%</span>
                        </div>
                        <div class="bg-gray-100 p-4 rounded-lg text-center">
                            <span class="block text-sm font-medium text-gray-800">Current Step</span>
                            <span id="stat-step" class="text-2xl font-bold text-gray-900">0 / 0</span>
                        </div>
                    </div>
                    <!-- Status message bar -->
                    <div id="status-message" class="mt-4 p-3 bg-gray-100 text-gray-800 font-mono rounded-lg text-center h-10">
                        Ready to start simulation.
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== EXECUTION LOG & EXPORT PANEL ====== -->
        <div class="mt-6 bg-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-xl font-semibold">5. Execution Log & Export</h2>
                <div>
                    <button id="export-log" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 mr-2" disabled>
                        Export Log (.txt)
                    </button>
                    <button id="export-png" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300" disabled>
                        Export Screenshot (.png)
                    </button>
                </div>
            </div>
            <!-- Log area -->
            <pre id="execution-log" class="w-full h-48 bg-gray-900 text-gray-100 font-mono text-sm p-4 rounded-lg overflow-y-auto"></pre>
        </div>

    </div>

    <!-- ====== JAVASCRIPT LOGIC (MODULAR) ====== -->
    <!-- Load the main application script as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
